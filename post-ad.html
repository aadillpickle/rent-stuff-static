    <body>
        <nav class="navbar">

        <div class="container">
            <div class="row">
                <div class="col-3" style="text-align:center; margin-top:12px">
                    <a href="index.html" style="color: #2c2c2c;" ><h1>rent.stuff</h1></a>

                    
                </div>
                <div class="col-6" style="text-align:right; margin-top:20px">
                    <div class="searchBlock">
                        <div class="fixed wrapper block" style="text-align:right">
                            <input type="text" placeholder="Search">
                        </div>
                        <button type="submit" class="accent block searchButton btn btn-primary">Go!</button>
                    </div>
                </div>
                <div class="col-2" style="text-align:right; margin-top:24px">

                    </a>
                </div>
                <div class="col-1" style="text-align:left; margin-top:24px">
                    <a href="login.html">
                        <button class="btn block accent">Login</button>

            <h1 style="padding-bottom: 0.60em; border-top: 4px solid #222;"></h1>

            <br>
            <div class="container">
                <div class="row">
                    <div class="form-group col-12" style="text-align:center">
                        <form>
                            <p>Ad Title</p>
                            <input type="text" class="fixed wrapper block" style="padding-left: 2px" placeholder="Cordless power drill">

                            <input type="text" class="fixed wrapper block" placeholder="$32" style="padding-left: 2px">

                            <textarea class="fixed wrapper block" rows="4" cols="50" placeholder="I've had this drill for about 6 months and won't be using it for the next few months while I'm on vacation. I'm happy to lend it to someone during that time. I can throw in some multi-sized bits as well. Contact me at (647) 778-4271."

                            </textarea>

                            <input type="text" class="fixed wrapper block" placeholder="https://bit.ly/my_drill/" style="padding-left: 2px">
                            <div>
                            </div>

                        </form>
                    </div>
                </div>  
            </div>
            
        </div>
