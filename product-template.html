        <div class="container">
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                
                <div class="modal-body">
                    <h4 class="modal-title"><b>How long</b> do you want to keep it?</h4>
                    <div class="wrapper block">
                    <input type="text" name="datefilter" class="form-control pull-right" value="" />
                    </div>
                    <h4 class="modal-title"><b>Other Comments</b></h4>
                    <div class="wrapper block">
                    <input type="text" name="datefilter" class="form-control pull-right" value="" />
                    </div>
                </div>
                                    
                    <script type="text/javascript">
                    $(function() {
    
                        $('input[name="datefilter"]').daterangepicker({
                            autoUpdateInput: false,
                            locale: {
                                cancelLabel: 'Clear'
                            }
                        });
    
                        $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
                            $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                        });
    
                        $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
                            $(this).val('');
                        });
    
                    });
                    </script>
    
                <button class="accent block">Submit</button>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                </div>
